<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Better In Focus</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f4f5f4;
            color: #222;
            min-height: 100vh;
        }
        .logo {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: #222;
            display: flex;
            align-items: center;
        }
        .logo svg {
            margin-right: 8px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            border: none;
            cursor: pointer;
            transition: filter 0.15s, transform 0.15s, box-shadow 0.15s;
        }
        .social-btn:last-child { margin-bottom: 0; }
        .social-google {
            background: #fff;
            color: #222;
            border: 1px solid #e5e7eb;
        }
        .social-google:hover { filter: brightness(0.97); transform: scale(1.03); box-shadow: 0 4px 16px rgba(0,0,0,0.13); }
        .social-google:active { transform: scale(0.98); }
        .social-kakao {
            background: #fee500;
            color: #222;
        }
        .social-kakao:hover { filter: brightness(0.97); transform: scale(1.03); box-shadow: 0 4px 16px rgba(0,0,0,0.13); }
        .social-kakao:active { transform: scale(0.98); }
        .social-naver {
            background: #03c75a;
            color: #fff;
        }
        .social-naver:hover { filter: brightness(0.97); transform: scale(1.03); box-shadow: 0 4px 16px rgba(0,0,0,0.13); }
        .social-naver:active { transform: scale(0.98); }
        .social-icon {
            width: 1.7rem;
            height: 1.7rem;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .social-btn:hover .social-icon {
            animation: iconWiggle 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes logoFade {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }
        @keyframes iconWiggle {
            0% { transform: rotate(0);}
            25% { transform: rotate(-10deg);}
            50% { transform: rotate(10deg);}
            75% { transform: rotate(-5deg);}
            100% { transform: rotate(0);}
        }
        .fade-in { animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1) both; }
        .logo-ani { animation: logoFade 0.8s 0.2s cubic-bezier(.4,0,.2,1) both; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const SocialLoginPage = () => {
            return (
                <div className="min-h-screen flex flex-col justify-center items-center bg-[#fff] fade-in">
                    <div className="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8" style={{boxShadow:'0 2px 16px rgba(0,0,0,0.13)'}}>
                        <div className="flex flex-col items-center mb-8">
                            <div className="logo mb-2 logo-ani">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                                Better In Focus
                            </div>
                            <div className="text-gray-500 text-sm mt-2 mb-1 fade-in" style={{animationDelay:'0.5s', animationDuration:'0.7s'}}>환영합니다! 소셜 계정으로 간편하게 시작하세요</div>
                        </div>
                        <button className="social-btn social-google" onClick={() => alert('Google 로그인')}> 
                            <span className="social-icon">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style={{width:'1.7rem',height:'1.7rem'}} />
                            </span>
                            Google로 시작하기
                        </button>
                        <button className="social-btn social-kakao" onClick={() => alert('Kakao 로그인')}> 
                            <span className="social-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <ellipse cx="12" cy="12" rx="12" ry="12" fill="#fee500"/>
                                    <path d="M12 6.5c-3.59 0-6.5 2.15-6.5 4.8 0 1.7 1.41 3.18 3.53 4.01-.15.52-.54 1.81-.62 2.1 0 0-.01.03.01.04.02.01.04 0 .04 0 .05-.01 1.7-1.13 2.39-1.6.38.05.77.08 1.15.08 3.59 0 6.5-2.15 6.5-4.8S15.59 6.5 12 6.5z" fill="#3C1E1E"/>
                                </svg>
                            </span>
                            Kakao로 시작하기
                        </button>
                        <button className="social-btn social-naver" onClick={() => alert('Naver 로그인')}> 
                            <span className="social-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" rx="6" fill="#03c75a"/><path d="M7 7h3.5l3.5 5.5V7H17v10h-3.5L10 11.5V17H7V7z" fill="#fff"/></svg>
                            </span>
                            Naver로 시작하기
                        </button>
                    </div>
                </div>
            );
        };
        ReactDOM.render(<SocialLoginPage />, document.getElementById('root'));
    </script>
</body>
</html>
